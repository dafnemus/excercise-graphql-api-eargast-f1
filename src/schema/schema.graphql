type Query {
  seasonsList: [Season!]!
  racesByYear(year: String!): [Race!]!
}

type Mutation {
  add(value: String!): [String]
}

type Season {
  year: String!
  url: String!
  urlMobile: String!
}

type Race {
  season: String!
  url: String!
  name: String!
  circuit: Circuit!
  date: String!
  time: String
  round: String!
}

type Circuit {
  id: String!
  url: String!
  name: String!
  location: Location!
}

type Location {
  lat: String!
  lng: String!
  locality: String!
  country: String!
}
